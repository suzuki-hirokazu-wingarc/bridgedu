<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Milestones | BRIDGEDU</title>

    <style>
        .hoverable:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand " th:href="@{/}">BRIDGEDU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a th:if="${#request.isUserInRole('ROLE_TEACHER')}" class="nav-link" th:href="@{/students}" >生徒一覧</a>
                </li>
                <li class="nav-item">
                    <a th:if="${#request.isUserInRole('ROLE_TEACHER')}" class="nav-link" th:href="@{/students/creation}">生徒作成</a>
                </li>
                <li class="nav-item">
                    <a th:if="${#request.isUserInRole('ROLE_STUDENT')}" class="nav-link" th:href="@{/{username}(username=${username})}">マイルストーン</a>
                </li>
                <li class="nav-item">
                    <a th:if="${#request.isUserInRole('ROLE_STUDENT')}" class="nav-link" th:href="@{/{username}/creation(username=${username})}">マイルストーン作成</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{logout}">ログアウト</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="my-3 ml-3">マイルストーン一覧</h1>
            <a th:href="@{/{username}/creation(username=${username})}">
                <button type="button" class="btn btn-primary">作成</button>
            </a>
        </div>
        
        <div class="container">
            <input type="checkbox" id="hide-completed">
            <label for="hide-completed">達成率100%を非表示にする</label>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th class="col-2">目標日</th>
                    <th class="col-5">名前</th>
                    <th class="col-1">重要度</th>
                    <th class="col-2">達成率</th>
                    <th class="col-2">最終更新日</th>
                </tr>
            </thead>
            <tbody th:each="milestone : ${milestoneList}" th:if="${milestone.enabled}">
                <tr th:class="(${milestone.achievement} == 100? 'completed': 'not-completed') + ' clickable-row hoverable'" th:data-href="@{/{username}/{id}(username=${username}, id=${milestone.id})}" >
                    <td class="col-2">
                        <span th:text="${milestone.goal}"></span>
                    </td>
                    <td class="col-5">
                        <span th:text="${milestone.title}"></span>
                    </td>
                    <td class="col-1">
                        <span th:each="i : ${#numbers.sequence(0,4)}" th:text="${i < milestone.importance?'★':'☆'}"></span>
                    </td>
                    <td class="col-2">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" th:style="'width: ' + ${milestone.achievement} + '%'" th:aria-valuenow="${milestone.achievement}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                    <td class="col-2">
                        <span th:text="${milestone.modified}"></span>
                    </td>
                </tr>
                <tr th:each="task : ${milestone.tasks}" th:if="${task.enabled}"  th:class="((${milestone.achievement} == 100 or ${task.achievement} == 100)? 'completed': 'not-completed')">
                    <td class="col-2" style="border-right: 1px solid #dee2e6;"></td>
                    <td class="col-5" th:style="'background-color: ' + ${task.tag.color}">
                        <span>➡&nbsp;</span>
                        <span th:text="${task.name}"></span>
                    </td>
                    <td class="col-1">
                        <span th:each="i : ${#numbers.sequence(0,4)}" th:text="${i < task.importance?'★':'☆'}"></span>
                    </td>
                    <td class="col-2">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" th:style="'width: ' + ${task.achievement} + '%'" th:aria-valuenow="${milestone.achievement}" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                    <td class="col-2">
                        <span> </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        jQuery(document).ready(function($) {
            $(".clickable-row").click(function() {
                window.location = $(this).data("href");
            });
        });

        jQuery(document).ready(function($){
            $('#hide-completed').change(function() {
                if($(this).is(':checked')){
                    $('.completed').hide();
                }else{
                    $('.completed').show();
                }
            })
        })
    </script>
</body>
</html>
