<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Create Task | BRIDGEDU</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">BRIDGEDU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a th:if="${#request.isUserInRole('ROLE_TEACHER')}" class="nav-link" th:href="@{/students}" >生徒一覧</a>
                </li>
                <li class="nav-item">
                    <a th:if="${#request.isUserInRole('ROLE_TEACHER')}" class="nav-link" th:href="@{/students/creation}">生徒作成</a>
                </li>
                <li class="nav-item">
                    <a th:if="${#request.isUserInRole('ROLE_STUDENT')}" class="nav-link" th:href="@{/{username}(username=${username})}">マイルストーン</a>
                </li>
                <li class="nav-item">
                    <a th:if="${#request.isUserInRole('ROLE_STUDENT')}" class="nav-link active" th:href="@{/{username}/creation(username=${username})}">マイルストーン作成</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">ログアウト</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3 ml-3">タスク作成</h1>

        <form th:action="@{/{username}/{id}/creation(username=${username}, id=${milestoneId})}" th:object="${taskForm}" method="post">
            <div class="form-group">
                <label for="task-name" class="form-label">名前</label>
                <input id="task-name" type="text" th:field="*{name}" class="form-control" required>
                <div class="invalid-feedback">
                    不正な入力値です
                </div>
            </div>
            <div class="form-group has-error">
                <label for="task-importance" class="form-label">重要度</label>
                <input id="task-importance" type="number" min="1" max="5" th:field="*{importance}" class="form-control" >
                <div class="invalid-feedback">
                    1以上5以下で設定する必要があります
                </div>
            </div>
            <div class="form-group has-error">
                <label for="task-achievement" class="form-label">達成率</label>
                <input id="task-achievement" type="number" min="1" max="5" th:field="*{achievement}" class="form-control">
                <div class="invalid-feedback">
                    1以上5以下で設定する必要があります
                </div>
            </div>
            <div>
                <input type="submit" value="Create" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
