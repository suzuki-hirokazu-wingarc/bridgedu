<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <title>Users | BRIDGEDU</title>
</head>
<body>
    <th:block th:replace="fragments/nav :: nav"></th:block>

    <div class="container">
        <h1 class="my-3 ml-3">生徒一覧</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>学生番号</th>
                    <th>氏名</th>
                </tr>
            </thead>
                <tr class="clickable-row" th:data-href="@{/{name}(name=${user.name})}" th:each="user : ${userList}" th:if="${user.enabled}">
                    <!-- TODO 非teacherなら表示する必要アリ -->
                    <td>
                        <div class="icon-wrap" style="width: auto; height: auto;">
                            <img id="icon-preview" style="width: 50px; height: 50px; object-fit: cover;" th:if="${user.icon != null}" th:src="${user.icon.base64()}">
                        </div>
                    </td>
                    <td>
                        <span th:text="${user.name}"></span>
                    </td>
                    <td>
                        <span th:text="${user.displayName}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        jQuery(document).ready(function($) {
            $(".clickable-row").click(function() {
                window.location = $(this).data("href");
            });
        });
    </script>
</body>
</html>
